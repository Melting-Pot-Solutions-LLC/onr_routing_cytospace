  <body>
    

<div class="container">

    <h1 id="header">10x10</h1>


<div class="row">
  <div class="col-lg-6">
    <div class="input-group">
      
      <input type="number" class="form-control" placeholder="Rows" id="rows">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="update_rows">Update!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
  <div class="col-lg-6">
    <div class="input-group">
      <input type="number" class="form-control" placeholder="Columns" id="cols">
      <span class="input-group-btn">
        <button class="btn btn-default" type="button" id="update_cols">Update!</button>
      </span>
    </div><!-- /input-group -->
  </div><!-- /.col-lg-6 -->
</div><!-- /.row -->


</div>

    </div>

  </body>



<script type="text/javascript">
    $(document).ready(function(){
      var cols = 10;
      var rows = 10;
      var expression = "10"



        $("#update_rows").click(function() {
            rows = $("#rows").val();
            update_the_header();
        });


        $("#update_cols").click(function() {
            cols = $("#cols").val();
            update_the_header();
            
        });

        function update_the_header()
        {
          $("#header").text(rows + "x" + cols + " Mesh Network");
        }



    })
</script>
